<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DEMO Quiz Application</h1>
        <div id="scoreboard">
            <p>Score: <span id="currentScore">0</span></p>
            <div id="status-icons"></div>
        </div>
    </header>
    <main>
        <div id="quiz-container">
            <div id="question-box">
                <p id="question">Question will appear here</p>
                <div id="options"></div>
                <button id="submit-btn" disabled>Submit</button>
                <p id="timer">Time Left: <span id="time">60</span>s</p>
            </div>
            <div id="explanation-box">
                <p id="explanation">Explanation will appear here after you submit your answer.</p>
            </div>
        </div>
        <div id="thank-you-message" class="hidden">
            <p>Thank you for attempting the quiz!</p>
            <p id="final-score"></p>
        </div>
    </main>
    <footer>
        <p>&copy; Developed by nrk018</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
